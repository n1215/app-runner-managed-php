version: 1.0
runtime: php81
build:
  commands:
    pre-build:
      - scripts/pre-build.sh
    build:
      - scripts/build.sh
    post-build:
      - scripts/post-build.sh
run:
  runtime-version: 8.1.10
  command: scripts/entrypoint.sh
  network:
    port: 8080
    env: APP_PORT
  env:
    - name: APP_ENV
      value: "production"
